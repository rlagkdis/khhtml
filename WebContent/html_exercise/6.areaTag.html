<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
    <style>
        div { border : 1px solid black; background-color: gold; }
        span { border : 1px solid blue; }
    </style>
</head>
<body>
    <h1>div 태그</h1>
    <div>div 영역1</div>
    <div>div 영역2은 공간단위로 존재하며</div>
    <div>div 영역3은 블록 속성 요소이다.</div>
    <div>div 영역4을 만들었을 때 세로로 추가된다.</div>
    <!--블록은 세로로 추가-->

    <h1>span 태그</h1>
    <span>span 영역1</span>
    <span>span 영역2은 텍스트 단위로 존재하며</span>
    <span>span 영역3은 인라인 속성 요소이다.</span>
    <span>span 영역4을 만들었을 때 가로로 추가된다.</span>
    <!--인라인은 가로로 추가-->

    <h1>iFrame 태그</h1>
    <iframe src="http://www.iei.or.kr" style="width : 1000px; height: 500px;"></iframe>

</body>
</html>
